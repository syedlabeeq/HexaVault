<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Password Generator</title>
  <link rel="icon" type="image/png" href="images/favicon.ico" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>üîê Secure Password Generator</h1>

    <div class="input-group">
    <label class="switch-label">
        Use Custom Rules
        <label class="switch">
        <input type="checkbox" id="useCustomRules" onchange="toggleCustomRules()">
        <span class="slider round"></span>
        </label>
    </label>
    </div>

    <!-- Standard Options -->
    <div id="standardOptions">
      <div class="input-group">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="6" max="100" value="16" />
      </div>

      <div class="input-group">
        <label>Character Types</label>
        <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" checked /> Symbols</label>
      </div>
    </div>

    <!-- Custom Rule Engine -->
    <div id="customRules" style="display:none;">
      <div class="input-group">
        <label>Number of Uppercase Letters</label>
        <input type="number" id="ruleUppercase" value="2" min="0" />
      </div>
      <div class="input-group">
        <label>Number of Lowercase Letters</label>
        <input type="number" id="ruleLowercase" value="4" min="0" />
      </div>
      <div class="input-group">
        <label>Number of Digits</label>
        <input type="number" id="ruleDigits" value="3" min="0" />
      </div>
      <div class="input-group">
        <label>Number of Symbols</label>
        <input type="number" id="ruleSymbols" value="1" min="0" />
      </div>
      <div class="input-group">
        <label>Symbol Position</label>
        <select id="symbolPosition">
          <option value="any">Anywhere</option>
          <option value="start">At Start</option>
          <option value="end">At End</option>
        </select>
      </div>
    </div>

    <div class="input-group">
      <label for="customTag">Service Tag (e.g., Gmail)</label>
      <input type="text" id="customTag" placeholder="Optional" />
    </div>

    <div class="input-group">
      <label for="count">Number of Passwords</label>
      <input type="number" id="count" value="1" min="1" max="10" />
    </div>

    <button onclick="generatePassword()">Generate</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="generateQRCode()">Generate QR</button>

    <div class="output" id="result">
      <strong>Generated Password(s):</strong>
      <pre id="passwordOutput">[None]</pre>
      <div id="strengthFeedback"></div>
      <canvas id="qrCode"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
